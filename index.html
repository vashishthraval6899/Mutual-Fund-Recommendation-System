<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutual Fund Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>Mutual Fund Recommendation</h1>

    <div class="card">
        <label>Select Fund Category</label>
        <select id="clusterSelect">
            <option value="0">FoFs & Gold Funds — Very High Return | Moderate Risk | High Adjusted Returns</option>
            <option value="1">Equity Funds — High Return | High Risk | High Adjusted Returns</option>
            <option value="2">Hybrid Funds — Moderate Return | Moderate Risk</option>
            <option value="3">Debt Funds — Low Return | Low Risk</option>
        </select>

        <button onclick="showFunds()">Show</button>
    </div>

    <div id="fundTable"></div>

    <canvas id="returnChart"></canvas>
    <canvas id="stdChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
