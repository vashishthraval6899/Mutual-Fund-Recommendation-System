<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutual Fund Recommender</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Mutual Fund Recommendation System</h1>

    <div class="container">

        <label>Fund Type:</label>
        <select id="fundType">
            <option value="FoFs & Gold">FoFs & Gold</option>
            <option value="Equity">Equity</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Debt">Debt</option>
        </select>

        <label>Return Type:</label>
        <select id="returnType">
            <option value="High">High</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Low</option>
        </select>

        <label>Risk Type:</label>
        <select id="riskType">
            <option value="High">High</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Low</option>
        </select>

        <label>Adjusted Risk Type:</label>
        <select id="adjRiskType">
            <option value="High">High</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Low</option>
        </select>

        <label>Top N Funds:</label>
        <select id="topN">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>

        <button onclick="filterFunds()">Show</button>

        <div id="result"></div>

        <canvas id="returnChart"></canvas>
        <canvas id="stdChart"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>
